<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="../js2/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../js2/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../js2/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../js2/css/goods.css"/>

</head>
<body>
<div class="seckill_content">
   <!-- <div class="title"><h2>商品列表</h2></div>-->
    <div class="all_seckill_goods">
                <div class="seckill_goods" th:each="goods,goodsStat : ${goodsList}">
            <h4 th:text="${goods.goodsName}"></h4>
            <img th:src="@{${goods.goodsImg}}" width="250"/>
            <br/><br/>
            <div class="seckill_price">
                <p th:text="${goods.goodsTitle}"></p>
                <p>
                    <span class="price1" th:text="${goods.seckillPrice}+'元  '"></span>
                    <del><span class="price2" th:text="${goods.goodsPrice}+'元'"></span></del>
                </p>
                <a th:href="'/goods/goods_detail?goodsId='+${goods.id}" target="_blank">
                    <button class="btn btn-default" >进入详情页...</button>
                </a>
            </div>
        </div>
    </div>
呵呵呵
</div>
</body>
<!-- jquery-validator -->
<script type="text/javascript" src="../js2/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js2/jquery-validation/localization/messages_zh.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="../js2/layer/layer.js"></script>
<!-- md5.js -->
<script type="text/javascript" src="../js2/js/md5.min.js"></script>

</html>
