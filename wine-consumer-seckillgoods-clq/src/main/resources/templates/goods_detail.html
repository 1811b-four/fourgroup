<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/detail.css}"/>

</head>
<body>

    <span th:if="${user == null}"> 您还没有登录，请登陆后再操作</span>
    <span th:if="${user != null}"> <span th:text="'欢迎您 '+${user.userName}"></span></span>
    <span>没有收货地址的提示。。。</span>

<div class="goods">
    <div class="containers">
        <div class="goods_view">
            <img th:src="@{${goods.goodsImg}}" width="560"/>
        </div>
        <div class="goods_info">
            <h2 th:text="${goods.goodsName}"></h2>
            <p class="title" th:text="${goods.goodsTitle}"></p>
            <p>
                <span class="price1" th:text="${goods.seckillPrice}+'元  '"></span>
                <del><span class="price2" th:text="${goods.goodsPrice}+'元'"></span></del>
            </p>
            <div class="seckill_data">
                <div>
                    <span>秒杀开始时间</span>
                    <p th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>
                <div>
                    <span>秒杀结束时间</span>
                    <p th:text="${#dates.format(goods.endDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>
            </div>
            <div class="seckillStatus">
                <input type="hidden" id="remainSeconds" th:value="${remainSeconds}"/>
                <span th:if="${seckillStatus eq 0}">秒杀倒计时：<span id="countDown"
                                                                th:text="${remainSeconds}"></span>秒</span>
                <span th:if="${seckillStatus eq 1}">秒杀进行中</span>
                <span th:if="${seckillStatus eq 2}">秒杀已结束</span>
            </div>
            <div class="count">
                <span>库存数量：</span>
                <span th:text="${goods.stockCount}"></span>
            </div>

                <button class="btn btn-primary btn-block" type="submit" id="buyButton" onclick="getSeckillPath()">马上抢...</button>
                <input type="hidden" id="goodsId" name="goodsId" th:value="${goods.id}"/>

        </div>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery-validator -->
<script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- md5.js -->
<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
<!-- common.js -->
<!--<script type="text/javascript" th:src="@{/js/common.js}"></script>-->
<script>



    function getSeckillPath(){
        var goodsId = $("#goodsId").val();
        g_showLoading();
        $.ajax({
            url:"/goods/path",
            type:"GET",
            data:{

                goodsId:goodsId
            },
            success:function(data){
                doMiaosha(data);

            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }


    function doMiaosha(path) {
        alert("获取动态url，去秒杀哦")
        $.ajax({
                url: "/goods/"+path+"/seckill",
                type: "POST",
                data: {
                    goodsId: $("#goodsId").val(),
                },
                success: function (data) {
                    if (data.code == 0) {
                        //window.location.href="/order_detail.htm?orderId="+data.data.id;
                        getMiaoshaResult($("#goodsId").val());
                    } else if (data.code == 500216) {
                        layer.confirm(data.msg, {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/page/login";
                            },
                            function () {
                                layer.closeAll();
                            });
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.msg("客户端请求有误");
                }
            }
        );
    }

    function getMiaoshaResult(goodsId) {
        g_showLoading();
        $.ajax({
            url: "/goods/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("对不起，秒杀失败");
                    } else if (result == 0) {//继续轮询
                        setTimeout(function () {
                            getMiaoshaResult(goodsId);
                        }, 200);
                    } else {
                        layer.confirm("恭喜你，秒杀成功！查看订单？", {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/order_detail.htm?orderId=" + result;
                            },
                            function () {
                                layer.closeAll();
                            });
                    }
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }







    //展示loading
    function g_showLoading(){
        var idx = layer.msg('处理中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '0px', time:100000}) ;
        return idx;
    }

    //设定时间格式化函数，使用new Date().format("yyyyMMddhhmmss");
    Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

    $(function () {
        countDown();
    });

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0) {//秒杀还没开始，倒计时
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");
        } else {//秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");
        }
    }





</script>
</html>
